career-profile:
    title: About me
    summary: |
      I am an incoming Anesthesia/Research resident through the [MGH Prime Track](https://ether.mgh.harvard.edu/prime/) interested in advancing precision anesthesia. I earned my [MD, magna cum laude, from HMS](https://www.hms.harvard.edu/md_phd/) through the Harvard‐MIT [Health Sciences and Technology](https://hst.mit.edu/) and [MD-PhD](https://www.hms.harvard.edu/md_phd/) programs
      and my PhD through the [Harvard Systems Biology](https://sysbio.med.harvard.edu/) program. During my PhD, I worked with [Peter Sorger](https://ccsp.hms.harvard.edu/people/) from the [Laboratory of Systems Pharmacology at Harvard Medical School](https://labsyspharm.org/) 
      and [Adam Palmer from the UNC School of Medicine](https://www.med.unc.edu/pharm/directory/adam-palmer-phd/). 
      My dissertation was titled [“Clinical Trial Data Science to Advance Precision Oncology”](https://www.proquest.com/openview/21ae5b704a53788316adc36be0679c61/1?pq-origsite=gscholar&cbl=18750&diss=y). 
      
      My research enables enhanced analysis of clinical trial results, 
      helping identify promising new treatments with [smaller sample sizes as compared to traditional approaches](https://doi.org/10.1038/s41467-022-28410-9), 
      advance therapies to the clinic [that would otherwise be overlooked](https://www.sciencedirect.com/science/article/pii/S2405471220303331?via%3Dihub), 
      and [discover drug-response biomarkers](https://cancerres.aacrjournals.org/content/80/19/4278). You can find out more about my research through my 
      [Google Scholar](https://scholar.google.com/citations?user=8nEnF9YAAAAJ&hl=en) and [ORCID](https://orcid.org/0000-0002-4218-1693) profiles. 

      Selected media coverage of my thesis work and of projects in response to the COVID-19 pandemic includes articles in [HMS News](https://hms.harvard.edu/news/seeing-human-behind-data?utm_medium=social),
      [Harvard GSAS](https://gsas.harvard.edu/news/stories/best-therapy-each-patient),
      [Yahoo Finance](https://finance.yahoo.com/news/major-scientific-report-cites-favorable-133000649.html), 
      [HealthExec](https://healthexec.com/topics/artificial-intelligence/lack-clinical-trials-may-be-holding-back-ai-adoption-healthcare),
      [Healthline Media](https://www.healthline.com/health-news/report-finds-kn95-masks-not-as-effective-as-n95-masks), 
      and [Harvard Crimson](https://www.thecrimson.com/article/2020/3/27/harvard-coronavirus-literacy-project/). 
      
      I am grateful for generous support from the NIH Medical Scientist Training Program and the [NIH Ruth L. Kirschstein National Research Service F30 Award](https://reporter.nih.gov/search/cGYAb3Xfake87tsffnAx_g/project-details/10230716). 
      
      Previously, I earned my undergraduate degree in [Biological Engineering at MIT](https://be.mit.edu/) with a minor in [Statistics and Data Science](https://idss.mit.edu/) and worked in the lab of [Douglas Lauffenburger](http://web.mit.edu/dallab/people/index.html).


