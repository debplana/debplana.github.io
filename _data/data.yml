career-profile:
    title: About me
    summary: |
      I am an MD–PhD student in the Harvard‐MIT Health Sciences and Technology (HST) program. I am currently pursuing my PhD in the Harvard Systems Biology program, jointly supervised by Peter Sorger, PhD, from Harvard Medical School and Adam Palmer, PhD, from the UNC School of Medicine.
      
      I previously earned my undergraduate degree in Biological Engineering at MIT with a minor in Statistics and Data Science, working in the lab of Douglas Lauffenburger. My research interests include cancer systems biology and clinical trials in oncology.
